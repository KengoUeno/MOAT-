<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
	<div th:replace="~{fragment::meta}"></div>
	<div th:replace="~{fragment::styles}"></div>
	<title>民泊登録</title>
</head>

<body>
	<div class="samuraitravel-wrapper">
		<div th:replace="~{fragment::header}"></div>

		<main>
			<div class="container pt-4 pb-5 samuritravle-container">
				<!--			pb=padding bottom pt=padding top-->
				<div class="row justify-content-center">
<!--					row＝行表示 justify-content-center=アイテム中央寄せ　-->

					<div class="col-xl-5 col-lg-6 col-md-8">
						<!--	boot strapのグリッドシステム 多分ページ全体のレイアウト、メディアクエリてきなやつ-->


						<!--			breadcrumb=パンクズリスト-->
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
						

							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/admin/houses}">民泊一覧</a></li>
								
								<li class="breadcrumb-item active" aria-current="page">民泊登録</li>
							</ol>
						</nav>

						<h1 class="mb-4 text-center">民泊登録</h1>


						<form method="POST" th:action="@{/admin/houses/create}" th:object="${houseRegisterForm}"
							enctype="multipart/form-data">
							<!--							enctype= フォームの入力内容を送信する際のエンコードタイプを指定する（データを規定にしたがって形式変換する）-->
							<!--							multipart/form-data テキストだけでなく、ファイルデータも一緒に送信できるようになる-->


							<div class="form-group row mb-3">
								<!--							行になるdiv-->
								<div class="col-md-4">
									<!--								md-4という幅のカラムになるdiv-->
									<label for="name" class="col-form-label text-md-left fw-bold">民泊名</label>
								</div>
								<div class="col-md-8">
									<!--								md-8という幅のカラム-->
									<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2"
										th:errors="*{name}">
									</div>
									<input type="text" class="form-control" th:field="*{name}" autofocus>
<!--							th:fieldを指定すると、id,nameも同じ値に設定される、つまり上の一文は-->
<!--							input type=text class =form-control th:field=*{name}　id=name name=nameと同義-->
				
								</div>
							</div>



							<div class="form-group row mb-3">
								<!--							行になるdiv-->
								<div class="col-md-4">
									<!--								md-4という幅のカラムになるdiv-->
									<label for="imageFile" class="col-form-label text-md-left fw-bold">民泊画像</label>
								</div>
								<div class="col-md-8">
									<!--								md-8という幅のカラム-->
									<div th:if="${#fields.hasErrors('imageFile')}" class="text-danger small mb-2"
										th:errors="*{imageFile}">
<!--										th:error=*{}のフィールドに指定されたNotBlankに記載したメッセージを表示する-->
									</div>
									<input type="file" class="form-control" th:field="*{imageFile}">
								</div>
							</div>

							<dive class="row" id="imagePreview"></dive>
							<!--						選択された画像の表示場所-->


							<div class="form-group row mb-3">
								<!--							行になるdiv-->
								<div class="col-md-4">
									<!--								md-4という幅のカラムになるdiv-->
									<label for="description" class="col-form-label text-md-left fw-bold">説明</label>
								</div>
								<div class="col-md-8">
									<!--								md-8という幅のカラム-->
									<div th:if="${#fields.hasErrors('description')}" class="text-danger small mb-2"
										th:errors="*{description}">
									</div>
									<textarea class="form-control" th:field="*{description}" cols="30"
										rows="5"></textarea>
								</div>
							</div>

							<div class="form-group row mb-3">
								<!--							行になるdiv-->
								<div class="col-md-4">
									<!--								md-4という幅のカラムになるdiv-->
									<label for="price" class="col-form-label text-md-left fw-bold">民泊料金（円）</label>
								</div>
								<div class="col-md-8">
									<!--								md-8という幅のカラム-->
									<div th:if="${#fields.hasErrors('price')}" class="text-danger small mb-2"
										th:errors="*{price}">
									</div>
									<input type="number" class="form-control" th:field="*{price}">
								</div>
							</div>


							<div class="form-group row mb-3">
								<!--							行になるdiv-->
								<div class="col-md-4">
									<!--								md-4という幅のカラムになるdiv-->
									<label for="capacity" class="col-form-label text-md-left fw-bold">定員（人）</label>
								</div>
								<div class="col-md-8">
									<!--								md-8という幅のカラム-->
									<div th:if="${#fields.hasErrors('capacity')}" class="text-danger small mb-2"
										th:errors="*{capacity}">
									</div>
									<input type="number" class="form-control" th:field="*{capacity}">
								</div>
							</div>


							<div class="form-group row mb-3">
								<!--							行になるdiv-->
								<div class="col-md-4">
									<!--								md-4という幅のカラムになるdiv-->
									<label for="postalCode" class="col-form-label text-md-left fw-bold">郵便番号</label>
								</div>
								<div class="col-md-8">
									<!--								md-8という幅のカラム-->
									<div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2"
										th:errors="*{name}">
									</div>
									<input type="text" class="form-control" th:field="*{postalCode}">
								</div>
							</div>


							<div class="form-group row mb-3">
								<!--							行になるdiv-->
								<div class="col-md-4">
									<!--								md-4という幅のカラムになるdiv-->
									<label for="address" class="col-form-label text-md-left fw-bold">住所</label>
								</div>
								<div class="col-md-8">
									<!--								md-8という幅のカラム-->
									<div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2"
										th:errors="*{address}">
									</div>
									<input type="text" class="form-control" th:field="*{address}">
								</div>
							</div>


							<div class="form-group row mb-3">
								<!--							行になるdiv-->
								<div class="col-md-4">
									<!--								md-4という幅のカラムになるdiv-->
									<label for="phoneNumber" class="col-form-label text-md-left fw-bold">電話番号</label>
								</div>
								<div class="col-md-8">
									<!--								md-8という幅のカラム-->
									<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2"
										th:errors="*{phoneNumber}">
									</div>
									<input type="text" class="form-control" th:field="*{phoneNumber}" autofocus>
								</div>
							</div>

							<div class="form-group d-flex justify-content-center my-4">
								<!--							my-4 = y軸上の（上下の）marginを４-->
								<button type="submit"
									class="btn text-white shadow-sm w-50 samuraitravel-btn">登録</button>
							</div>


						</form>

					</div>

				</div>
			</div>




		</main>

		<div th:replace="~{fragment::footer}"></div>
		<div th;replace="~{fragment::scripts}"></div>

	</div>


<script th:src="@{/js/preview.js}"></script>
<!--javascriptの読み込み-->

</body>

</html>
