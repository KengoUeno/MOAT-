<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
	<div th:replace="~{fragment::meta}"></div>
	<div th:replace="~{fragment::styles}"></div>






	<title>民泊詳細</title>
</head>

<body>
	<div class="samuraitravel-wrapper">
		<div th:replace="~{fragment::header}"></div>


		<main>
			<div class="container pt-4 pb-5 samuraitravel-container">
				<div class="row justiry-content-center">

					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/admin/houses}">民泊一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">民泊詳細</li>
							</ol>
						</nav>
						<h1 class="mb-4 text-center" th:text="${house.getName()}"></h1>
						<div class="d-flex justify-content-end aligh-items-end mb-3">
							<a th:href="@{/admin/houses/__${house.getId()}__/edit}">編集</a>
						</div>


						<div class="mb-3">
							<img th:if="${house.getImageName()}" th:src="@{/storage/__${house.getImageName()}__}"
								class="w-100" alt="民泊画像">
							<!--								民泊画像の取得は@{/storage/ファイル名}でできる。Data.sqlに記載されているimage_nameに画像名がある場合、-->
							<!--								storageに保存されている画像データをimageNameを元に取得する-->
							<img th:unless="${house.getImageName()}" th:src="@{/images/noImage.png}" class="w-100"
								alt="NO IMAGE">
						</div>

						<div class="container mb-4">
							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4"><span class="fw-bold">ID</span></div>
								<div class="col"><span th:text="${house.getId()}"></span></div>
							</div>

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4"><span class="fw-bold">民泊名</span></div>
								<div class="col"><span th:text="${house.getName()}"></span></div>
							</div>

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4"><span class="fw-bold">説明</span></div>
								<div class="col"><span th:text="${house.getDescription()}"></span></div>
							</div>

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4"><span class="fw-bold">民泊料金</span></div>
								<div class="col"><span
										th:text="${#numbers.formatInteger(house.getPrice(),1,'COMMA')+'円'}"></span>
								</div>
								<!--										formatinteger　引数１＝整形する整数　引数２＝最小桁数（指定した桁に満たない場合、先頭に0が追加される　引数３＝区切り文字commaなど-->
							</div>


							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4"><span class="fw-bold">定員</span></div>
								<div class="col"><span th:text="${house.getCapacity()+'人'}"></span></div>
							</div>

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4"><span class="fw-bold">郵便番号</span></div>
								<div class="col"><span th:text="${house.getPostalCode()}"></span></div>
							</div>

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4"><span class="fw-bold">住所</span></div>
								<div class="col"><span th:text="${house.getAddress()}"></span></div>
							</div>

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4"><span class="fw-bold">電話番号</span></div>
								<div class="col"><span th:text="${house.getPhoneNumber()}"></span></div>
							</div>


						</div>
					</div>
				</div>

			</div>

		</main>


		<div th:replace="~{fragment::footer}"></div>



	</div>


	<!--	bootstrap-->
	<div th:replace="~{fragment::scripts}"></div>





</body>

</html>
